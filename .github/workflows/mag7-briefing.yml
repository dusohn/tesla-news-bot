name: MAG7 Daily Briefing (Telegram + PNG)

on:
  workflow_dispatch:
  schedule:
    # 매일 KST 08:30 = UTC 23:30 (전날)
    - cron: "30 21 * * *"
    - cron: "30 11 * * *"

permissions:
  contents: read

concurrency:
  group: mag7-daily-briefing
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Korean fonts (Noto CJK)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk fonts-noto-color-emoji
          fc-cache -fv
          fc-list | grep -i "noto sans cjk" | head -n 5 || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          OPENAI_MODEL: gpt-4o-mini
        run: |
          python main.py

      # ✅ 생성된 PNG를 아티팩트로 업로드 (파일명이 날짜여도 *.png로 잡힘)
      - name: Upload report PNG
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mag7-report
          path: "*.png"
          if-no-files-found: warn
          retention-days: 14
